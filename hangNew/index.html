<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <title>Hang Man Game</title>
  </head>
  <body>
    <div class="container center mt-5">
      <h1 class="text-info text-center" style="font-family: 'Special Elite', cursive; font-size: 6rem">The Hang Man Game</h1>
      <div style="font-size: 2rem" class="text-center mt-2">
        You have <span id="tries"></span> attempts left 
      </div>
      <div class="text-center mt-2">
        <p class="text-primary" style="font-size: 1.8rem">Guess the hidden word:</p>
        <p style="font-size: 6rem" id="wordPlace"></p>
        <div id="messageDiv"></div>
        <div id="inputDiv" class="mt-5"><input type="text" in style="font-size: 3rem" id="userInput"></input></div>
      </div>
    </div>

    <script src="hangman.js"></script>
  </body>
</html>
